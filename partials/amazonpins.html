<h1>Search Amazon</h1>
<input ng-model="amazonSearchTerm" type="text" placeholder="Search Amazon">
<button ng-click="searchAmazon()">Search!</button>

<div class="row" ng-repeat="item in itemCollection">
  <div class="col s12 m7">
    <div class="card">
      <div class="card-image">
        <img src="{{item.itemPicture}}">
        <span class="card-title">Card Title</span>
      </div>
      <div class="card-content">
        <p>{{item.itemTitle}}</p>
      </div>
      <div class="card-action">
        <a class="btn-floating btn-large waves-effect waves-light red"  ng-click="itemSelected(item)"><i class="material-icons b">+</i></a>
      </div>
    </div>
  </div>
</div>
