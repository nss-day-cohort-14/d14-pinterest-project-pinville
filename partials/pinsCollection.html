<nav>
    <div class="nav-wrapper row">
      <a href="#" class="brand-logo">Pinville</a>
      <input class ="col m6 offset-m3" type="text" placeholder ="Search for a pin!" ng-model="searchPins">
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a ng-click="boardsPressed()">Boards</a></li>
        <li><a ng-click="logoutPressed()">Logout</a></li>
      </ul>
    </div>
  </nav>


<div class="row">
  <div ng-repeat="pin in pins | filter: searchPins" ng-click="enlargePicture(pin)">
    <div class="col s4">
      <div class="card medium">
        <div class="card-image">
          <img class="materialboxed" width="650" src="{{pin.image}}">
          <span class="card-title">{{pin.title}}</span>
        </div>
        <div class="card-content">
          <p>{{pin.comments}}</p>
        </div>
        <div class="card-action">
          <a href="#">This is a link</a>
        </div>
      </div>
    </div>
  </div>
</div>


</div>
<a class="btn-floating btn-large waves-effect waves-light red"  ng-click="openPinsModal()"><i class="material-icons b">+</i></a>
</div>
</div>
<a class="btn-floating btn-large waves-effect waves-light orange"  ng-click="chooseAmazonPins()"><i class="material-icons b">+</i></a>
</div>
