 <div>
 <div class="row">
<div class="all boards" ng-repeat="board in boards" ng-click="boardSelected(board)">
        <div class="col s4">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{board.title}}</span>
              {{board.description}}
            </div>
            <div class="card-action">
              <p>{{board.category}}</p>
            </div>
          </div>
        </div>
      </div>


</div>
<a class="btn-floating btn-large waves-effect waves-light red"  ng-click="openModal()"><i class="material-icons b">+</i></a>
</div>
