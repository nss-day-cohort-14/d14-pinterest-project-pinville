 <nav>
    <div class="nav-wrapper row">
      <a href="#" class="brand-logo">Pinville</a>
      <input class ="col m6 offset-m3" type="text" placeholder ="Search for a board!" ng-model="searchBoards">
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a ng-click="boardsPressed()">Boards</a></li>
        <li><a ng-click="logoutPressed()">Logout</a></li>
      </ul>
    </div>
  </nav>



<div>
 <div class="row">
<div class="all boards" ng-repeat="board in boards | filter: searchBoards">
        <div class="col s4">
          <div class="card blue-grey darken-1">
          <a class="btn-floating btn-med waves-effect waves-light transparent red" ng-click="deleteBoard(board)"><i class="material-icons">X</i></a>
            <div class="card-content white-text"  ng-click="boardSelected(board)">
              <span class="card-title">{{board.title}}</span>
              {{board.description}}
            </div>
            <div class="card-action">
              <p>{{board.category}}</p>
            </div>
          </div>
        </div>
      </div>


</div>
<a class="btn-floating btn-large waves-effect waves-light red"  ng-click="openModal()"><i class="material-icons b">+</i></a>
</div>
