<ng-include src="'partials/header.html'"></ng-include>
<div>
 <div class="row">
<div class="all boards" ng-repeat="board in boards | filter: filter.search">
        <div class="col s4">
          <div class="card blue-grey darken-1">
          <a class="btn-floating btn-med waves-effect waves-light transparent red" ng-click="deleteBoard(board)"><i class="material-icons">X</i></a>
            <div class="card-content white-text"  ng-click="boardSelected(board)">
              <span class="card-title">{{board.title}}</span>
              {{board.description}}
            </div>
            <div class="card-action">
              <p>{{board.category}}</p>
            </div>
          </div>
        </div>
      </div>


</div>
<a class="btn-floating btn-large waves-effect waves-light red"  ng-click="openModal()"><i class="material-icons b">+</i></a>
</div>
